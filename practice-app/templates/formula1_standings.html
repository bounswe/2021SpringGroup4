<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 - {{year}} Standings</title>
</head>
<body style="text-align:center">
    
    <h1>Current Driver Standings</h1>
    <h2>Season {{year}}</h2>
    <table style="width:50%; text-align:center; border:1px solid; margin-left:auto; margin-right:auto">
        <tr>
            <th>Rank</th>
            <th>Driver</th>
            <th>Constructor</th>
            <th>Points</th>
            <th>Wins</th>
        </tr>
        {% for row in table %}
            <tr>
                <td>{{row.0}}</td>
                <td>{{row.1}}</td>
                <td>{{row.2}}</td>
                <td>{{row.3}}</td>
                <td>{{row.4}}</td>
            </tr>
        {% endfor %}
    </table>
    <br/><br/>
    <form action="/api/formula1/driver_info/" method="post">
        
        {% csrf_token %}

        Enter the name of the driver you want to search: <input type="text" name="driver_name"><br>
        <button type="submit">Search</button>

    </form>
    
</body>
</html>
